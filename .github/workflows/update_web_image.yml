name: Trigger Terraform Apply on Web's ECS Cluster

on:
  repository_dispatch:
    types: [redeploy_web_service]

  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: development
      image_tag:
        required: true
      region:
        required: true
        default: us-west-2

jobs:
  terraform_apply:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ github.event.inputs.region }}
      AWS_ECS_ROLE_ARN: ${{ secrets.AWS_ECS_ROLE_ARN }}

    steps:
      - name: Checkout Infrastructure Repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials and Assume Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ECS_ROLE_ARN }}
          role-session-name: DeployWebService

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.4

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan with Target
        run: terraform plan -target=module.web_service -out=plan.out -input=false

      - name: Terraform Apply with Target
        run: terraform apply "plan.out" -auto-approve -input=false
          
