name: Terraform Apply

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: false
        default: development
      core_server_image_tag:
        type: string
        required: false
      web_service_image_tag:
        type: string
        required: false

    secrets:
      aws_ecs_role_arn:
        required: true
      hosted_zone_id:
        required: true
      web_service_secrets:
        required: false
      core_server_secrets:
        required: false

concurrency:
  group: "terraform_apply-${{ inputs.environment }}"
  cancel-in-progress: false
        
env:
  AWS_REGION: us-west-2
  AWS_ECS_ROLE_ARN: ${{ secrets.AWS_ECS_ROLE_ARN }}
  ENVIRONMENT: ${{ inputs.environment }}
  
  TF_VAR_hosted_zone_id: ${{ secrets.hosted_zone_id }}
  TF_VAR_web_service_image_tag: ${{ inputs.web_service_image_tag }}
  TF_VAR_web_service_secrets: "${{ secrets.web_service_secrets || 'null' }}"
  TF_VAR_core_server_image_tag: ${{ inputs.core_server_image_tag }}
  TF_VAR_core_server_secrets: "${{ secrets.core_server_secrets || 'null' }}"

jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - run: echo "TF_VAR_web_service_secrets=$TF_VAR_web_service_secrets"
      - run: echo "TF_VAR_core_server_secrets=$TF_VAR_core_server_secrets"

      - name: Configure AWS Credentials and Assume Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ECS_ROLE_ARN }}
          role-session-name: DeployWebService

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.4
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Set current state in env vars
        shell: bash
        run: |
          chmod +x ./scripts/set_current_state.sh
          ./scripts/set_current_state.sh

      - name: Terraform Plan
        run: terraform plan -out=plan.out

      - name: Terraform Apply
        run: terraform apply -lock-timeout=5m -auto-approve -input=false plan.out
          
          
